jQuery(function($){
   $('.toggle').click(function() {

$.supersized({
				
// Functionality
autoplay: 0,
slide_interval          :   3000,		// Length between transitions

{image : 'Images/redChairs.png'},  
{image : 'Images/stylishStairs.png'},  
{image : 'Images/barsAndCafes.png'},  
{image : 'Images/interiors.png'},  
														
]
					
				});//end slider
    
    
    var capArr = ["Photorealistic 3d fronts development","restaurant design development", "design development of interiors and facades of public buildings", "cafes, bars, restaurants", "interiors"]
              var i = 0;
    
var imageMax = capArr.length;                
                    $('#nextslide').click(function(){
                       i = (i + 1)%imageMax;
                    var changed = capArr[i];
                      
                   $('.caption h2').text(changed); 
                });  
    //end text changer
                
               $('#prevslide').click(function(){
                   i = (imageMax + i - 1) % imageMax;
                     var p = capArr[i];
                   $('.caption h2').text(p);
               });//end previous slide
               
               

		    });//end script
